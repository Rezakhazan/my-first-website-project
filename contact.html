<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="hmenu.css">
  <link rel="stylesheet" href="main.css">
  <title>Aref Astro</title>
</head>
<body class="bg-dark">
  <!--Begin Menu-->
  <div class="topnav">
    <a href="#" class="active">Aref </a>
    <div id="myLinks">
      <a href="index.html">Home</a> 
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      Menu
    </a>
  </div>
  <!--End Menu-->

  <div class="container-fluid">
    <div class="row">
      
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

        <p>
          <h3 class="text-light">Contact Us</h3>
        </p>
        <p>
        <blockquote class="text-light m-5">Email us with any question or inquiries or call 44-7378606158. We would be happy to answer your questions.If you email us more than one paragraph, we will respond asking you to condense your message.
        </blockquote>
        </p>

      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

        <div class="main-contact-us mt-5 pt-3 rounded">
          <div class="container">
            <div class="row">
              <div class="col-4 text-light">Email</div>
              <div class="col-8">
                <input type="email" name="Email" id="user-email" placeholder="example@site.com" />
              </div>
            </div>
            <div class="mt-2"></div>
            <div class="row">
              <div class="col-4 text-light">Title</div>
              <div class="col-8">
                <input type="text" name="Title" id="tetile" placeholder="Title" />
              </div>
            </div>
            <div class="mt-2"></div>
            <div class="row">
              <div class="col-4 text-light">Message</div>
              <div class="col-8">
                <textarea name="" id="" cols="30" rows="10" placeholder="message"></textarea>
              </div>
            </div>
            <div class="mt-2"></div>
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-12"></div>
              <div class="col-lg-4 col-md-4 col-sm-12"></div>
              <div class="col-lg-4 col-md-4 col-sm-12">
               <button class="btn btn-sm btn-info">Send</button>
              </div>
              
            </div>
          </div>
        </div>

      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
    </div>
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    </script>
</body>
</html>
